<div>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <h1>Flight Tracking</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            // Map options
            var options = {
                zoom: 2,
                center: {
                    lat: 55.4042,
                    lng: -21.6984
                }
            }

            // New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Listen for click on map
            google.maps.event.addListener(map, 'click', function (event) {
                // Add marker
                addMarker({
                    coords: event.latLng
                });
            });


            // Add marker
            var marker = new google.maps.Marker({
                position: {
                    lat: 42.4668,
                    lng: -70.9495
                },
                map: map,
                icon: 'http://peaware.pilotedge.net/images/icon_fs_enr.png'
                // http://peaware.pilotedge.net/images/icon_dep.png --green
                // https://cdn4.iconfinder.com/data/icons/spirit20/marker-add.png -- red marker

            });

            var infoWindow = new google.maps.InfoWindow({
                content: '<h1>Lynn MA</h1>'
            });

            marker.addListener('click', function () {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA52NLURDIQMoKwMuh3v8LgNUNBAtkgUv4&callback=initMap">
    </script>
</div>
